Swagger: "2.0"
info:
  title: Productivity Dashboard API
  description: API documentation for the AI-powered productivity dashboard backend.
  version: 1.0.0

host: https://capstone-ai-powered-personal.onrender.com
schemes:
  - "https"
consumes:
  - application/json
produces:
  - application/json

#define token authentication
securityDefinitions:
  bearerAuth:
    type: apiKey
    name: Authorization
    in: header
#our end points
paths:
  /users:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                last_name:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        "201":
          description: User created
    put:
      summary: Update user profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                last_name:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: User updated
    delete:
      summary: Delete user profile
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User deleted
  /users/login:
    post:
      summary: Login and get JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Login successful
  /categories:
    get:
      summary: Get all categories
      responses:
        "200":
          description: List of categories
  /tasks:
    post:
      summary: Create a new task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                title:
                  type: string
                user_id:
                  type: integer
                category_id:
                  type: integer
                priority:
                  type: integer
                due_date:
                  type: string
                  format: date-time
      responses:
        "201":
          description: Task created
  /tasks/{id}:
    get:
      summary: Get a task by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Task details
    put:
      summary: Update a task
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                title:
                  type: string
                priority:
                  type: integer
                due_date:
                  type: string
                  format: date-time
                is_completed:
                  type: boolean
      responses:
        "200":
          description: Task updated
    delete:
      summary: Delete a task
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Task deleted
  /ai-recommendations/generate/{task_id}:
    post:
      summary: Generate AI recommendation for a task
      parameters:
        - name: task_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "201":
          description: Recommendation created
  /ai-recommendations/user/{user_id}:
    get:
      summary: List AI recommendations for a user
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: List of recommendations
  /widgets/weather:
    get:
      summary: Get current weather
      parameters:
        - name: lat
          in: query
          required: false
          schema:
            type: number
        - name: lon
          in: query
          required: false
          schema:
            type: number
      responses:
        "200":
          description: Weather data
  /widgets/quote:
    get:
      summary: Get a motivational quote
      responses:
        "200":
          description: Quote data
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
